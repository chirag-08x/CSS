<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awsome Icons</title>
    <!-- Icons -->
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.css">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Font Awesome Icons</h1>
    <!-- We can get this syntax from fontawesome -> Docs. We can add more classes to the element below, so that we can target that in CSS and add styles to it, or we can also target it with the default classes defined. Simple-home is the extra class added. -->
    <i class="fas fa-home simple-home"></i>

    <!-- We can also design font-awsome icons using parent Element -->
    <div class="facebook-icon">
        <i class="fab fa-facebook"></i>
    </div>
</body>
</html>
